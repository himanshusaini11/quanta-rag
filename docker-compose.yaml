version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: quanta-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: quanta_rag
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: quanta-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  qdrant_data:
    driver: local
